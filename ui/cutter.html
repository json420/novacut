<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/_apps/dmedia/grid.css"/>
        <link rel="stylesheet" href="/_apps/dmedia/common.css"/>
        <link rel="stylesheet" href="common.css" />
        <link rel="stylesheet" href="cutter.css" />
        <script src="/_apps/userwebkit/couch.js"></script>
        <script src="/_apps/userwebkit/base.js"></script>
        <script src="/_apps/dmedia/common.js"></script>
        <script src="novacut.js"></script>
        <script src="cutter.js"></script>
    </head>
    <body>
        <div id="menu" class="head">
            <div class="grid_row">
                <button class="grid_2" onclick="window.history.back()">Back</button>
                <strong class="grid_4" id="title"></strong>
                <button class="grid_2" onclick="UI.view_render()">Render</button>
                <button class="grid_2" onclick="UI.view_clips()">Clips</button>
                <button class="grid_2" onclick="UI.view_bucket()">Bucket</button>
            </div>
        </div>
        <div id="render" class="view">
            <div class="left-pane">
                <div class="video-container">
                    <video id="player"></video>
                </div>
                <div class="grid_row video-controls darkbar">
                    <button class="grid_1" onclick="UI.player.play()">Play</button>
                    <button class="grid_1" onclick="UI.player.pause()">Pause</button>
                    <button class="grid_1" onclick="UI.player.currentTime = 0;">Restart</button>
                    <span class="grid_1""></span>
                    <button class="grid_1" id="render-btn" onclick="UI.render()">Render</button>
                </div>
            </div>
        </div>
        <div id="clips" class="view">
        
        </div>
        <div id="bucket" class="view show">
        
        </div>
        <div id="sequence" class="sequence">
            <div class="slice ghost">
            
            </div>
        </div>
        <div id="scrubber"></div>
        <div id="scroller">
            <div class="thumb"></div>
        </div>
    </body>
</html>
