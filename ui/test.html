<!doctype html>
<html>
<head>
<script src="couch.js"></script>
<script src="/_apps/dc3/base.js"></script>
<script src="widgets.js"></script>
<script>

var db = new couch.Database('project');
var session = new couch.Session(db);
var docs = {};
var widgets = {};


function on_changes(r) {
    r.results.forEach(function(row) {
        var doc = row.doc;
        if (widgets[doc._id]) {
            widgets[doc._id].sync(doc);
        }
    });
}


function run() {
    session.start();

    var _id;
    for (_id in session.docs) {
        var doc = session.docs[_id];
        if (doc.type == 'novacut/node' && doc.node.type == 'slice') {
            var w = new Slice(session, doc);
            widgets[_id] = w;
            w.append_to(main);
        }
    }

}

</script>
</head>
<body onload="run()">
<div id="main"></div>
</body>
</html>
